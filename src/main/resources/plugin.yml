name: MonstersPlus
version: ${project.version}
main: com.funnyboyroks.monstersplus.MonstersPlus
api-version: 1.16
prefix: Monsters+
author: funnyboy_roks
depend: [ WorldGuard, WorldEdit, Jobs, Factions, Vault ]
commands:
  monster:
    description: Summon a custom monster
    usage: '/monster <type>'
    permission: mplus.command.monster
  customspawn:
    description: Spawn Custom Monsters.
  mphelp:
    description: Get information about the plugin
    aliases: [ faq ]
  jobenchant:
    description: Command for doing job-specific enchants
    aliases: [ customenchant ]
permissions:
  mplus.command.monster:
    description: The permission to summon a monster using `/monster`
    default: op
